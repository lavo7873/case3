<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto:ital,wght@0,500;0,700;1,400;1,500;1,700&family=Vollkorn:ital,wght@0,400;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/headFoot.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Watch</title>
</head>

<body>
    <!-- header -->
    <div class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo-container">
                <a href="./index.html">
                    <h1 class="logo">Fakeflix</h1>
                </a>
            </div>
            <div class="navbar-search-container">
                <ul class="search-list">
                    <li class="search-bar">
                        <form action="">
                            <input type="text" placeholder="Search your movie" name="search" size="55px">
                            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </li>
                    <li class="search-list-item"></li>
                </ul>
            </div>
            <div class="navbar-profile-container">
                <a href="./login.html" list-style="none" style="text-decoration: none;">Login</a>
                <div class="toggle">
                    <i class="fa-solid fa-moon toggle-icon"></i>
                    <i class="fa-solid fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="./index.html"><i class="left-menu-icon fa-solid fa-house"></i></a>
        <a href="#"><i class="left-menu-icon fa-solid fa-compass"></i></a>
        <a href="#"><i class="left-menu-icon fa-solid fa-swatchbook"></i></a>
        <a href="#"><i class="left-menu-icon fa-solid fa-bookmark"></i></a>
        <a href="#"><i class="left-menu-icon fa-solid fa-hourglass"></i></a>
    </div>

    <!-- container -->
    <div class="center-container">
        <div class="center">
            <h1>Login</h1>
            <form method="post">
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <input type="submit" value="Login">
                <div class="signup_link">
                    Not a member? <a href="#">Signup</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
